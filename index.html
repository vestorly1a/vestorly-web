
<!DOCTYPE html>

    <title>Vestorly</title>
    <link rel="stylesheet" href="https://d1vr3psldp6mdy.cloudfront.net/assets/labs-00989967333c6740139cd05ca46c48a1.css" data-name="app-styles">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700,400italic" rel="stylesheet" type="text/css">

    <script src="bower_components/async/dist/async.min.js"></script>
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <script src="scripts/Vestorly.js"></script>
    <script>
      Vestorly.getSessionKey();

      function my() {
        var query = document.getElementsByClassName('searchBar')[0].value;
        var articlesSection = document.getElementById('articles');
        articlesSection.innerHTML = "";
        Vestorly.getArticle(5, query, function(data) {
          var articles = data['articles'];
          for (var i = 0; i < articles.length; ++i) {
            console.log(articles[i]);

            var articleTitle = document.createElement('div');
            articleTitle.setAttribute('class', 'articleTitle');
            var articleTitleText = document.createTextNode(
                articles[i].title);
            articleTitle.appendChild(articleTitleText);

            var contentArticle = document.createElement('div');
            contentArticle.setAttribute('class', 'contentArticle');
            var contentArticleText = document.createTextNode(
                articles[i].body);
            contentArticle.appendChild(contentArticleText);
            var hr = document.createElement('hr');

            articlesSection.appendChild(articleTitle);
            articlesSection.appendChild(contentArticle);
            articlesSection.appendChild(hr);
          }
        });
        return false;
      }
  </script>
  </head>
  <body>
    <div class="header">
      <div class="headerTab">
        <center>
          <div class="logo">
          Vestorly1A
          </div>

          <a href="#" class="tabBar">Recent Post</a>
          <a href="#" class="tabBar">Treding</a>
          <form class="searchComponent" onsubmit="my(); return false;">
            <input type="text"
                   name="search"
                   id="searchBar"
                   class="searchBar"
                   placeholder="Search here">
            <img src='image/search.png' type="submit" name="search" class="buttonSearch">

          </form>
        </div>
      </div>
    </div>

    <br /><br />
